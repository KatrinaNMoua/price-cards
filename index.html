<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Cards</title>
    <link href="styles.css" rel="stylesheet"/>
  </head>
  <body>
    <header>
        <h1>Shop</h1>
      </header>
      <section class="pricing-section">
        <div class="price-card">
          <div class="card-title">
            <h2>Lattafa Yara<h2>
          </div>
          <img src="https://fragranceofarabia.com/cdn/shop/files/IMG-0521_900x.png?v=1694444899" alt="lattafa-yara-single">
          <p class="price">$18.00</p>
          <ul class="features">
            <li>3.4 oz</li>
            <li>Eau de Parfum</li>
            <li>One Bottle</li>
          </ul>
          <button class="cta-button">Buy Now</button>
        </div>
        <div class="price-card">
          <div class="card-title">
            <h2>Lattafa Yara Set<h2>
          </div>
          <img src="https://lattafa-usa.com/cdn/shop/files/04sdx8vsb7_533x.png?v=1736532008" alt="lattafa-yara-set">
          <p class="price">$35.75</p>
          <ul class="features">
            <li>3.4 oz Eau de Parfum</li>
            <li>1.7 oz Hair Mist</li>
            <li>6.7 oz Deodorant Spray</li>
          </ul>
          <button class="cta-button">Buy Now</button>
        </div>
        <div class="price-card">
          <div class="card-title">
            <h2>Lattafa Yara Bundle<h2>
          </div>
          <img src="https://lattafa-usa.com/cdn/shop/files/02rwbgakhb_533x.png?v=1728420661" alt="lattafa-yara-bundle">
          <p class="price">$49.50</p>
          <ul class="features">
            <li>3.4 oz</li>
            <li>Eau de parfum</li>
            <li>Two Bottles</li>
          </ul>
          <button class="cta-button">Buy Now</button>
        </div>
      </section>
  </body>
</html>
